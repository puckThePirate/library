<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\style.css">
    <script src=".\script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <div class="library">

        <div class="header">
            <div class="logo">Library</div>
        </div>

        <div class="book-stats">
            <div class="stats">
                <div class="total">
                    <div>Total no. of books:</div>
                    <div class="total-book">0</div>
                </div>
                <div class="read">
                    <div>No. of books read: </div>
                    <div class="read-book">0</div>
                </div>
                <div class="unread">
                    <div>No. of books unread: </div>
                    <div class="unread-book">0</div>
                </div>
            </div>
        </div>

        <div class="content">
            <button class="add-button">+ Add Book</button>
            <div class="books">
            </div>
        </div>

        <!-- popup for submitting book entry -->
        <div class="pop-up">
            <div class="dialog-box">
                <div class="close-btn"><button class="close">x</button></div>
                <form id="add-form">
                    <legend>Enter book info:</legend>
                    <div>
                        <label for="title">Enter Book Title</label>
                        <input type="text" name="title" id="title" required>
                    </div>
                    <div>
                        <label for="author">Enter Book Author</label>
                        <input type="text" name="author" id="auhtor" required>
                    </div>
                    <div>
                        <input type="radio" name="readstat" id="read" value="read">
                        <label for="read">Read</label>
                        <input type="radio" name="readstat" id="not-read" value="not read" checked>
                        <label for="not-read">Not Read</label>
                    </div>
                    <button type="submit" id="add-book">Add</button>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
